{{ if .Params.categories }}
<div class="blog-post-categories text-secondary">
    <strong>{{ i18n "categories" }}:</strong>
    {{ range .Params.categories }}
    <a
       class="badge badge-primary"
       href="{{ " /categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
</div>
{{ end }}

{{ if ne .Section "notes" "worklog" }}
<div class="blog-post-categories text-secondary">
    <strong>Status:</strong>
    <a
       class="badge badge-status-{{ .Section }}"
       href="/{{ .Section | urlize }}">{{ .Section }}</a>
</div>
{{ end }}

{{ if .Params.external }}
<div class="blog-post-tags text-secondary">
    <strong>Links:</strong>
    {{ range $type, $link := .Params.external }}
    <a class="badge badge-type-{{$type}}" href="{{ $link }}">{{$type|title}}</a>
    {{ end }}
</div>
{{ end }}
