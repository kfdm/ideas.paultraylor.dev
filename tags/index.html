---
title: Tags
path: /tag/
layout: page
---

{% assign tags = site.tags | sort %}
<ul>
{% for tag in tags %}
 <li class="site-tag">
    <a href="/tags/{{ tag | first | slugify | downcase }}/"
        style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
            {{ tag[0] | replace:'-', ' ' | downcase }} ({{ tag | last | size }})
    </a>
</li>
{% endfor %}
</ul>
